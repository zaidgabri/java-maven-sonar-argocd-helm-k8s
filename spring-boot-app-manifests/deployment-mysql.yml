apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app-mysql
  namespace: mciroservice-project-mysql
  labels:
    app: spring-boot-app-mysql
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app-mysql
  template:
    metadata:
      labels:
        app: spring-boot-app-mysql
    spec:
      containers:
      - name: spring-boot-app
        image: algabrizaid/maven-opa-docker-agent:latest-32
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-app-service-mysq
  namespace: mciroservice-project-mysql

spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: spring-boot-app-mysql
